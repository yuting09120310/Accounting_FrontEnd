<!DOCTYPE html>
<html lang="en">
<head>
	<title>記帳程式 - 註冊</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->

	<style>
		.bank{
			padding: 10px;
		}
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<div class="login100-form validate-form" v-show="pnl_account">
					<span class="login100-form-title">
						註冊帳號
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email" v-model="userName">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password" v-model="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="sendBtn" @click="checkAccount()">
							註冊
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="./login.html">
							已有帳戶嗎?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>
				

				<div class="login100-form validate-form" v-show="pnl_bank">
					<span class="login100-form-title">
						輸入銀行
					</span>

					<div class="bank">
						<div class="wrap-input100 validate-input">
							<select class="input100" v-model="account_one">
								<option v-for="item in bank_list" v-bind:value="item.value">{{ item.text }}</option>
							</select>
						</div>
						
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="" name="email" placeholder="金額" id="email" v-model="money_one">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-money" aria-hidden="true"></i>
							</span>
						</div>
					</div>

					<div class="bank">
						<div class="wrap-input100 validate-input">
							<select class="input100" v-model="account_two">
								<option v-for="item in bank_list" v-bind:value="item.value" >{{ item.text }}</option>
							</select>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="" name="email" placeholder="金額" id="email" v-model="money_two">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-money" aria-hidden="true"></i>
							</span>
						</div>
					</div>

					<div class="bank">
						<div class="wrap-input100 validate-input">
							<select class="input100" v-model="account_three">
								<option v-for="item in bank_list" v-bind:value="item.value" >{{ item.text }}</option>
							</select>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="" name="email" placeholder="金額" id="email" v-model="money_three">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-money" aria-hidden="true"></i>
							</span>
						</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="sendBtn" @click="AddUser()">
							註冊
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="./index.html">
							已有帳戶嗎?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js' integrity='sha512-Kg0CewqPNO/ziOJuCq5eyl3P/V6OLz/Lb1I2m+yKS3lHZcGVFN/KOew18rWP+kTsL7haYdaqGjwHQCZrN0heLQ==' crossorigin='anonymous'></script>

</body>
</html>
